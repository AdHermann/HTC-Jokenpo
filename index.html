<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jokenpo</title>
  </head>

  <body>
    <h1 class="winner-title">Jogadora 1 ganhou!</h1>
    <section class="scoreboard">
      <span class="scoreboard-player-name">Jogadora 1</span>
      <strong class="score">01</strong>
      <strong class="vs-small">vs</strong>
      <strong class="score">01</strong>
      <span class="scoreboard-player-name">Jogadora 2</span>
    </section>

    <section class="battlefield">
      <div class="button-wrapper">
        <button class="button button-play button-stone-player-1">Pedra</button>
        <button class="button button-play">Papel</button>
        <button class="button button-play">Tesoura</button>
      </div>
      <div class="field-box">
        <div class="field field-player-1">
        </div>
        <strong class="vs-big">vs</strong>
        <div class="field"></div>
      </div>
      <div class="button-wrapper">
        <button class="button button-play">Pedra</button>
        <button class="button button-play">Papel</button>
        <button class="button button-play">Tesoura</button>
      </div>
    </section>

    <section class="config">
      <button class="button-start button">Iniciar</button>
      <button class="button-reset button">Resetar</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
